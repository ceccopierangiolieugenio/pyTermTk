name: _Scratchpad

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

permissions:
  contents: write
  pull-requests: write
  actions: read
  pages: write
  id-token: write

env:
  MY_ARRAY: '["value1", "value2", "value3"]'  # Define the array as a JSON string

jobs:
  test:
    # runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
      - run: echo Scratchpad
        env:
          GH: ${{ toJson(github) }}
          GHE: ${{ toJson(github.event) }}
          GHEH: ${{ toJson(github.event.head_commit) }}
          GHEHM: ${{ toJson(github.event.head_commit.modified) }}
      # - uses: actions/checkout@v4
      #   with:
      #     ref: ${{ github.sha }}
      - name: Use the array
        shell: bash
        run: |
          # Parse the JSON string into a Bash array
          my_bash_array=($(echo "$MY_ARRAY" | jq -r '.[ ]'))

          # Loop through the array
          for item in "${my_bash_array[@]}"; do
            echo "Item: $item"
          done