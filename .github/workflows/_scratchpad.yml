name: _Scratchpad

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

permissions:
  contents: write
  pull-requests: write
  actions: read
  pages: write
  id-token: write

env:
  MY_ARRAY: '["libs/pyTermTk", "apps/dumbPaintTool", "apps/ttkDesigner", "apps/ttkode", "apps/tlogg"]'

jobs:
  test:
    # runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
      - run: echo Scratchpad
        env:
          GH: ${{ toJson(github) }}
          GHE: ${{ toJson(github.event) }}
          GHEH: ${{ toJson(github.event.head_commit) }}
          GHEHM: ${{ toJson(github.event.head_commit.modified) }}
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Use the array
        shell: bash
        run: |
          _get_name(){
            _ITEM=$1
            jq -r ".packages[\"${_ITEM}\"][\"package-name\"]" .release-please-config.json
          }
          _get_version(){
            _ITEM=$1
            jq -r ".[\"${_ITEM}\"]" .release-please-manifest.json
          }

          # Parse the JSON string into a Bash array
          my_bash_array=($(echo "$MY_ARRAY" | jq -r '.[ ]'))
          # Loop through the array
          for item in "${my_bash_array[@]}"; do
            # Update version in the project
            _VERSION=$(_get_name ${item})
            _NAME=$(_get_version ${item})
            echo "Version ${_NAME}: ${_VERSION}"
          done